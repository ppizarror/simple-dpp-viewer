<!DOCTYPE html>
<html lang="en">
<head>

    <title>DPP Viewer</title>
    <script type="importmap">

          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.167.1/build/three.module.js",

<script type="module">

    among others. This is just a toy project.

        new DPP('620ffa56c70df7999127bea66fd82027', 'Kitchen table, superior', 'Marble', 80, 70, '0.35x1.20'),
        new DPP('64586a74626ff1347c3806e7a7c357e9', 'Kitchen table, inferior', 'Marble', 80, 70, '0.60x1.58'),
        new DPP('3a0a2212a023c8be02d7b045eaa79b44', 'Floating floor', 'Wood', 75, 90, '2.85x5.40'),
        new DPP('13f1471a6a781ae68bf7ff660b1a404c', 'Interior door', 'Wood', 50, 90, '0.7x2.10'),
        new DPP('c9410a24b5ee1293b896ccddff67a0cd', 'Exterior door', 'Wood', 50, 90, '0.9x2.30'),
    ], 'Pablo\'s House', 'scene/home.glb');
    db.initViewer();
</script>
</body>
</html>
